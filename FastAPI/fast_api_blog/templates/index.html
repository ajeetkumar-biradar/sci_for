<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">My Blog</h1>
        <form action="/create_post" method="post" class="form">
            <input type="text" name="title" placeholder="Title" required class="form-input">
            <textarea name="content" placeholder="Content" required class="form-textarea"></textarea>
            <button type="submit" class="form-button">Create Post</button>
        </form>
        <div class="posts">
            {% for post in posts %}
            <div class="post">
                <h2 class="post-title">{{ post.title }}</h2>
                <p class="post-content">{{ post.content }}</p>
                <form action="/update_post/{{ post.id }}" method="post" class="form-inline">
                    <input type="text" name="title" placeholder="New Title" class="form-input-inline">
                    <textarea name="content" placeholder="New Content" class="form-textarea-inline"></textarea>
                    <button type="submit" class="form-button-inline">Update</button>
                </form>
                <form action="/delete_post/{{ post.id }}" method="post" class="form-inline">
                    <button type="submit" class="form-button-inline">Delete</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
